version: '3.8'

services:
  # GitHub Commits Verifier Bot
  github-commits-bot:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: "3.11"
    container_name: github-commits-verifier-bot
    restart: unless-stopped
    
    # Environment variables from .env
    env_file:
      - .env
    
    environment:
      # Override specific settings
      DATABASE_PATH: /app/data/verifications.db
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    
    # Volume mounts for data persistence
    volumes:
      # Data directory for SQLite database
      - ./data:/app/data
      # Logs directory
      - ./logs:/app/logs
      # Read-only access to .env (optional)
      - ./.env:/app/.env:ro
    
    # Network configuration
    networks:
      - bot_network
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('/app/data/verifications.db')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        labels: "service=github-commits-bot"
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # User
    user: "1000:1000"
    
    # Stop configuration
    stop_grace_period: 30s
    stop_signal: SIGTERM

# Network definition
networks:
  bot_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# Named volumes for persistent data
volumes:
  bot_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data
